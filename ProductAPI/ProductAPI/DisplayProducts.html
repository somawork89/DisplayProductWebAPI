<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <ul id="products"></ul>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script>
        var uri = 'api/Product';
        $(document).ready(function () {
            $.getJSON(uri).done(function (data) {
                $.each(data, function (key, item) {
                    $('<li>', { text: item.Name }).appendTo('#products');

                });
            });
        });
    </script>
</body>
</html>
